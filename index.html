<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyrix</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"> 
    </head>
    <body>
        <section class="header">
                <nav>
                    <div class="nav-links" id="navLinks">
                        <ul>
                            <li><a href="aboutUs.html">About Us</a></li>
                        </ul>
                    </div>
                </nav>  
        </section>
        <section class="picture"></section>
        <section class="search">
            <form id="form" role="search">
                <input type="search" id="query" name="q"
                placeholder="What song is on your mind..."
                aria-label="Search through site content">
                <button>Search</button>
            </form>
            <div class="dropdown">
                <button onclick="dropFunction()" class="dropbtn">Dropdown</button>
                <div id="dropdown" class="dropdown-content">
                  <input type="text" placeholder="Search.." id="dropSearch" onkeyup="filterFunction()">
                  <a href="#">English</a>
                  <a href="#">Spanish</a>
                  <a href="#">Korean</a>
                </div>
              </div>
        </section>

        <script>
            function dropFunction(){
                document.getElementById("dropdown").classList.toggle("show")
            }
            function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("dropSearch");
                filter = input.value.toUpperCase();
                div = document.getElementById("dropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                    txtValue = a[i].textContent || a[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                    } else {
                    a[i].style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
